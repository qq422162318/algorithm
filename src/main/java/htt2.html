<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #fang {
            margin: 50px;
            padding: 40px;
            background-color: red;
            height: 30px;
            width: 30px;
            cursor: move;
        }
    </style>
</head>
<body>
<div id="fang" onmousedown="get(event)">
</div>
</body>
</html>
<script type="text/javascript">
    var fang = document.getElementById(fang);
    window.onmousemove = function (event) {
        var wleft = event.clientX;
        var wtop = event.clientY;
        var left = wleft - fang.style.height;
        var right = wtop - fang.style.width;
        fang.style.marginLeft = left;
        fang.style.position = "absolute";
        fang.style.right = right;
    }
</script>
</body>
</html>
